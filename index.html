<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>premier-website</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="main">
      <!-- navbar -->
      <div id="nav">
        <h1>premier</h1>
        <h2>Modles</h2>
        <h2>Women/Men</h2>
        <h2>About</h2>
        <h2><i class="ri-search-line"></i></h2>
      </div>

      <!-- center video -->
      <div id="center">
        <div id="content">
          <video
            src="./assets/videos/dior.mp4"
            width="100%"
            height="100%"
            muted
            autoplay
            loop
          ></video>

          <div id="overlay">
            <div id="overlay1">
                <h1>Photography <br> and films </h1>
                <h2>01</h2>
            </div>
            <div id="overlay2">
                <h2>Explore More</h2>
                <img src="./assets/icons/arrow-icon.png"  alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
